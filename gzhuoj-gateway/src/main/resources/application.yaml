spring:
  main:
    web-application-type: reactive
  application:
    name: gzhuoj-gateway
  profiles:
#    active: dev
    active: prd

# JWT相关配置
gzhuoj:
  jwt:
    location: classpath:gzhuoj.jks
    alias:  gzhuoj
    password: gzhuoj
    tokenTTL: 30m
  auth:
    exclude-paths:
      - /api/gzhuoj-user/user/login
      - /api/gzhuoj-contest/regular/contest/login
