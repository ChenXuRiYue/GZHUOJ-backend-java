---
language: C With O2
src_path: main.c
exe_path: main
compile:
  env: default
  command: /usr/bin/gcc -DONLINE_JUDGE -O2 -w -fmax-errors=1 -std=c11 {src_path} -lm -o {exe_path}
  maxCpuTime: 5s
  maxRealTime: 10s
  maxMemory: 256mb
run:
  env: default
  command: /w/{exe_path}

