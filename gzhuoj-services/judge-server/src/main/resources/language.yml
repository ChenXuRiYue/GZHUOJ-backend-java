#---用于区分不同的编译模块

---
language: C++
src_path: main.cpp
exe_path: main
compile:
  env: default
  command: C:\mingw64\bin\g++ {src_path} -o {exe_path}
  maxCpuTime: 10s
  maxRealTime: 20s
  maxMemory: 512mb
run:
  env: default
  command: "{exe_path}"

---
language: Java
src_path: Main.java
exe_path: Main.jar
compile:
  env: default
  # cmd /c 代表运行引号中的命令然后结束
  command: cmd /c "javac -encoding utf-8 {src_path} && jar -cvf {exe_path} *.class"
  maxCpuTime: 10s
  maxRealTime: 20s
  maxMemory: 512mb
run:
  env: default
  # 指定UTF-8要用引号，powershell有识别不出的错误
  command: java "-Dfile.encoding=UTF-8" -cp {exe_path} Main